
machine:
  services:
    - docker

dependencies:
  override:
    - docker pull ubuntu:14.04.1
    - docker info
    - docker create -v /echojs . --name ejs-ubuntu ubuntu
    - docker start ejs-ubuntu
    - docker run ejs-ubuntu sudo apt-get install clang-3.4 llvm-3.4 libunwind8-dev libuv-dev
    - docker run ejs-ubuntu sh -c cd /echojs && make all bootstrap check
