
machine:
  node:
    version: 0.10.30

dependencies:
  override:
    - sudo add-apt-repository -y ppa:linuxjedi/ppa
    - sudo add-apt-repository -y ppa:chris-lea/node.js
    - sudo apt-get update
    - sudo apt-get install -y nodejs llvm-3.4 clang-3.4 libunwind7-dev libuv-dev make
    - sudo npm install -g coffee-script
    - sudo npm install -g node-gyp
    - sudo npm install -g mocha

test:
  override:
    - make
    - make bootstrap
    - make check
    - if test -f test/.failures -o -f test/.xsuccess; then exit -1; fi
