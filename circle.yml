
machine:
  services:
    - docker

dependencies:
  override:
    - docker pull ubuntu:14.04.1
    - docker info
    - docker run -v /home/ubuntu:/echojs --name ejs-ubuntu -d ubuntu
    - docker exec -d ejs-ubuntu sudo apt-get install clang-3.4 llvm-3.4 libunwind8-dev libuv-dev
    - docker exec -d ejs-ubuntu find /echojs
    - docker exec -d ejs-ubuntu sh -c cd /echojs && make all bootstrap check
