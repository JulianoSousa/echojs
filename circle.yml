
machine:
  services:
    - docker

dependencies:
  override:
    - docker pull ubuntu:14.04.1
    - docker info
    - docker create -v /home/ubuntu:/echojs --name ejs-ubuntu ubuntu
    - docker start -a ejs-ubuntu
    - docker run --name ejs-ubuntu sudo apt-get install clang-3.4 llvm-3.4 libunwind8-dev libuv-dev
    - docker run --name ejs-ubuntu find /echojs
    - docker run --name ejs-ubuntu sh -c cd /echojs && make all bootstrap check
